<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dating quiz</title>
</head>
<body>
  <div class="container">
      <form id="formOne">
        
        <div class="dog question">
          <h1>What kind of dog do you like best?</h1>
          <div class="radio">
            <label>
              <input type="radio" name="dog" value="bordercollie" class="bradpitt milakunis" >
              Border Collie
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dog" value="chihuahua" class="leonardodicaprio jessicaalba">
              Chihuahua
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dog" value="germanshepherd" class="mattdamon natalieportman">
              German Shepherd
            </label>
          </div>
        </div>
        <div class="candy question">
          <h1>What is your favorite candy?</h1>
          <div class="radio">
            <label>
              <input type="radio" name="candy" value="mikeandike" class="bradpitt milakunis">
              Mike && Ike
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="candy" value="snickers" class="leonardodicaprio jessicaalba">
              Snickers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="candy" value="cinnamonbears" class="mattdamon natalieportman">
              Cinnamon Bears
            </label>
          </div>
        </div>
        
        <div class="saturday question">
          <h1>How do you spend your saturday night?</h1>
          <div class="radio">
          <label>
            <input type="radio" name="saturday" value="netflix" class="bradpitt milakunis" >
            Netflix/Internet
          </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="saturday" value="club" class="leonardodicaprio jessicaalba">
              At the club/bar
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="saturday" value="reading" class="mattdamon natalieportman">
              Reading
            </label>
          </div>
        </div>
        
        <div class="vacation question">
          <h1>What is your dream vacation?</h1>
          <div class="radio">
            <label>
              <input type="radio" name="vacation" value="paris" class="bradpitt milakunis">
              Paris
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="vacation" value="tokyo" class="leonardodicaprio jessicaalba">
              Tokyo
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="vacation" value="sydney" class="mattdamon natalieportman">
              Sydney
            </label>
          </div>
        </div>
        <div class="console question">
          <h1>What is your favorite gaming console franchise?</h1>
          <div class="radio">
            <label>
              <input type="radio" name="console" value="chocolate" class="bradpitt milakunis">
              Xbox
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="console" value="vanilla" class="leonardodicaprio jessicaalba">
              Playstation
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="console" value="cookiesandcream" class="mattdamon natalieportman">
              Nintendo
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn">Submit</button>
      </form>
      <h1 id="bestmatch">You best match with:</h1>
      <div class="bradpitt milakunis celebrityimg">
        <h1>Brad Pitt or Mila Kunis</h1>
        <img src="img/braddpitt.jpg" alt="">
        <img src="img/milakunis.jpg" alt="">
      </div>
      <div class="leonardodicaprio jessicaalba celebrityimg">
        <h1>Leonardo Dicaprio or Jessica Alba</h1>
        <img src="img/leonardodicaprio.webp" alt="">
        <img src="img/jessicaalba.webp" alt="">
      </div>
      <div class="mattdamon natalieportman celebrityimg">
        <h1>Matt Damon or Natalie Portman</h1>
        <img src="img/mattdamon.jpg" alt="">
        <img src="img/natalieportman.jpg" alt="">
      </div>
    
    
    
  </div>
</body>
</html>
